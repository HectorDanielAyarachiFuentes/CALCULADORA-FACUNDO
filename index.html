<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    
    <!-- Meta tags para evitar caché (útil en desarrollo) -->
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="description" content="Calculadora escolar que resuelve los algoritmos de las operaciones más frecuentes.">
    <meta name="keywords" content="calculadora, escolar, algoritmos, cálculo, manual">
    <meta name="author" content="HECTOR">

    <title>CALCULADORA ALICIA</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body onload="alCargar()" onresize="alCargar()">

    <div id="contenedor">
        <header>
            RAMONCITO <span>RA</span>
            <p id="ptwitter">Un proyecto de <a href="#" target="_blank">@hector</a></p>
        </header>
        
        <div id="display">0</div>

        <div id="dondetodosucede">
            <div id="teclado">
                <!-- Fila 1 -->
                <button id="tpan" class="btn btn--special btn--span-2" onclick="bajarteclado()">Ver<br>Pantalla</button>
                <button id="tcal" class="btn btn--equal btn--span-3" onclick="calcular()" disabled>=</button>
                
                <!-- Fila 2 -->
                <button id="t7" class="btn btn--num" onclick="escribir('7',false)">7</button>
                <button id="t8" class="btn btn--num" onclick="escribir('8',false)">8</button>
                <button id="t9" class="btn btn--num" onclick="escribir('9',false)">9</button>
                <button id="tmas" class="btn btn--operator" onclick="escribir('+',false)" disabled>+</button>
                <button id="tmen" class="btn btn--operator" onclick="escribir('-',false)" disabled>-</button>
                
                <!-- Fila 3 -->
                <button id="t4" class="btn btn--num" onclick="escribir('4',false)">4</button>
                <button id="t5" class="btn btn--num" onclick="escribir('5',false)">5</button>
                <button id="t6" class="btn btn--num" onclick="escribir('6',false)">6</button>
                <button id="tpor" class="btn btn--operator" onclick="escribir('x',false)" disabled>x</button>
                <button id="tdiv" class="btn btn--operator" onclick="escribir('/',false)" disabled>/</button>
                
                <!-- Fila 4 -->
                <button id="t1" class="btn btn--num" onclick="escribir('1',false)">1</button>
                <button id="t2" class="btn btn--num" onclick="escribir('2',false)">2</button>
                <button id="t3" class="btn btn--num" onclick="escribir('3',false)">3</button>
                <button id="tpri" class="btn btn--equal" onclick="escribir('primos',false)" disabled>|</button>
                <button id="trai" class="btn btn--equal" onclick="escribir('raiz',false)" disabled>rc</button>
                
                <!-- Fila 5 -->
                <button id="t0" class="btn btn--num btn--span-2" onclick="escribir('0',false)">0</button>
                <button id="tcom" class="btn btn--num" onclick="escribir(',',false)" disabled>,</button>
                <button id="tc" class="btn btn--operator" onclick="escribir('c',false)">C</button>
                <button id="tdel" class="btn btn--operator" onclick="escribir('del',false)"><</button>
            </div>

            <div id="salida" class="slide-screen"></div>

            <div id="divvolver" class="slide-screen">
                <div id="volver" class="nav-btn" onclick="subirteclado()">J</div>
                <div id="botexp" class="nav-btn" onclick="divideExpandida(true)">DIV EXPAND.</div>
                <div id="botnor" class="nav-btn" onclick="divideExpandida(false)">DIV NORMAL</div>
            </div>
        </div>
        
        <div id="publiabajo">
            <!-- Espacio para publicidad o contenido adicional -->
        </div>

    </div>

    <script src="js01.js"></script>
</body>
</html>
