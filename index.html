<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="description" content="Calculadora escolar que resuelve los algoritmos de las operaciones más frecuentes.">
    <meta name="keywords" content="calculadora, escolar, algoritmos, cálculo, manual">
    <meta name="author" content="HECTOR">

    <!-- Favicon SVG que se ve bien en modo claro y oscuro -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' rx='15' fill='%2366FF66'/><rect x='25' y='30' width='50' height='10' fill='%23000000'/><rect x='25' y='60' width='50' height='10' fill='%23000000'/></svg>">
    
    <title>CALCULADORA FACUNDO</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body onload="alCargar()" onresize="alCargar()">

    <div id="contenedor">
        
       <header>
            <h1>LA<br>CALCULADORA<br>DE <span>FACUNDO</span></h1>
            <p class="subtitle">Un proyecto de <a href="#" target="_blank">Facundo Killer</a></p>
        </header>
        
        <div id="display">0</div>

        <div id="dondetodosucede">
            <div id="teclado">
                <!-- Fila 1 -->
                <button id="tpan" class="btn btn--special btn--span-2" onclick="bajarteclado()">Ver<br>Pantalla</button>
                <button id="tcal" class="btn btn--equal btn--span-3" onclick="calcular()" disabled>=</button>
                
                <!-- Fila 2 -->
                <button id="t7" class="btn btn--num" onclick="escribir('7')">7</button>
                <button id="t8" class="btn btn--num" onclick="escribir('8')">8</button>
                <button id="t9" class="btn btn--num" onclick="escribir('9')">9</button>
                <button id="tmas" class="btn btn--operator" onclick="escribir('+')" disabled>+</button>
                <button id="tmen" class="btn btn--operator" onclick="escribir('-')" disabled>-</button>
                
                <!-- Fila 3 -->
                <button id="t4" class="btn btn--num" onclick="escribir('4')">4</button>
                <button id="t5" class="btn btn--num" onclick="escribir('5')">5</button>
                <button id="t6" class="btn btn--num" onclick="escribir('6')">6</button>
                <button id="tpor" class="btn btn--operator" onclick="escribir('x')" disabled>x</button>
                <button id="tdiv" class="btn btn--operator" onclick="escribir('/')" disabled>/</button>
                
                <!-- Fila 4 -->
                <button id="t1" class="btn btn--num" onclick="escribir('1')">1</button>
                <button id="t2" class="btn btn--num" onclick="escribir('2')">2</button>
                <button id="t3" class="btn btn--num" onclick="escribir('3')">3</button>
                <button id="tpri" class="btn btn--equal" onclick="escribir('primos')" disabled>|</button>
                <button id="trai" class="btn btn--equal" onclick="escribir('raiz')" disabled>rc</button>
                
                <!-- Fila 5 -->
                <button id="t0" class="btn btn--num btn--span-2" onclick="escribir('0')">0</button>
                <button id="tcom" class="btn btn--num" onclick="escribir(',')">,</button>
                <button id="tc" class="btn btn--operator" onclick="escribir('c')">C</button>
                <button id="tdel" class="btn btn--operator" onclick="escribir('del')"><</button>
            </div>

            <div id="salida" class="slide-screen"></div>

            <div id="divvolver" class="slide-screen">
                <div id="volver" class="nav-btn" onclick="subirteclado()">J</div>
                <div id="botexp" class="nav-btn" onclick="divideExpandida(true)">DIV EXPAND.</div>
                <div id="botnor" class="nav-btn" onclick="divideExpandida(false)">DIV NORMAL</div>
            </div>
        </div>
        
    </div>

    <script src="js01.js"></script>
</body>
</html>
